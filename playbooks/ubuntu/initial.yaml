---
#
# This playbook installs and configures the initial setup for any Ubuntu machine.
#
- name: Install and configure initial setup
  hosts: all
  gather_facts: no
  become: yes
  tasks:
    - name: Update and upgrade apt packages
      apt:
        update_cache: yes
        upgrade: yes

    - name: Install essential packages
      apt:
        name: "{{ item }}"
        state: present
      with_items:
        - apt-transport-https
        - apt-utils
        - asciinema
        - build-essential
        - ca-certificates
        - coreutils
        - curl
        - fontconfig
        - fuse
        - git
        - htop
        - jq
        - lsb-release
        - mc
        - ncdu
        - net-tools
        - pandoc
        - software-properties-common
        - stow
        - tmux
        - unzip
        - wget
        - whois
        - zip

    - name: Install default editor
      vars:
        NEOVIM_VERSION: "0.10.4"
      block:
        - name: Download Neovim appimage
          get_url:
            url: "https://github.com/neovim/neovim/releases/download/v{{ NEOVIM_VERSION }}/nvim-linux-x86_64.appimage"
            dest: /usr/local/bin/nvim
            mode: 0755

        - name: Create alias for Neovim in shell configuration files
          blockinfile:
            path: "{{ item }}"
            block: |
              alias vim='nvim'
              alias vi='nvim'
            mode: 0644
            create: yes
          with_items:
            - ~/.bashrc
            - ~/.zshrc
          become: false
