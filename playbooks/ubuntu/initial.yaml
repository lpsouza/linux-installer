---
#
# This playbook installs and configures the initial setup for any Ubuntu machine.
#
- name: Install and configure initial setup
  hosts: all
  gather_facts: no
  become: yes
  tasks:
    - name: Update and upgrade apt packages
      apt:
        update_cache: yes
        upgrade: yes

    - name: Install essential packages
      apt:
        name: "{{ item }}"
        state: present
      with_items:
        - apt-transport-https
        - apt-utils
        - asciinema
        - build-essential
        - ca-certificates
        - coreutils
        - curl
        - fontconfig
        - fuse
        - git
        - htop
        - jq
        - lsb-release
        - mc
        - ncdu
        - net-tools
        - pandoc
        - software-properties-common
        - stow
        - tmux
        - unzip
        - wget
        - whois
        - zip

